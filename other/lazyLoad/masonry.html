	<script>
	    $('.drop-box').click(function(e){
			var target = $(e.target).attr('class');
			    if(target === 'drop-box__title'){
					var body = $(this).children('.drop-box__body');
					var bodyHeight = body.height();
					if(bodyHeight === 0){
						var height = body.children('.drop-box__content').innerHeight();
					    body.height(height);
					}else{
						body.height(0);
					}
							
				}
		});
