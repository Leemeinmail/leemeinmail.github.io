<!DOCTYPE html>
<html lang='ru' class='page' x-ms-format-detection='none'> <!-- определение номеров телефона в ei -->
    <head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta charset="UTF-8"/>
	    <title>ptt</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="extern/jquery-3.3.1.js"></script>
    </head>
    
	<body>
        <div id='requestShadow' class='request-shadow request-call--hidden'></div>	
		<div class='content-on-main'>
			
			<form id='requestWindow' class='request-call request-call--hidden' action='#' method='post' >
			    
				<div id='requestClosed' class='request-call__drop'></div>
				
				<div class='request-call__body'>
				    <span class='request-call__title'>Заказать звонок</span>
					<input class='request-call__input-field' type='text' name='requestName' placeholder='Ваше имя'/>
					<input class='request-call__input-field' type='email' name='requestEmail' placeholder='Email'/>
					<input class='request-call__btn' type='submit' value='Отправить заявку' />
				</div>
							
			</form>
			
			<button id='requestBtn'>заказать звонок</button>
		</div><!-- end container-on-main -->
		
		<script>
		    var requestWindow = $('#requestWindow');
			var requestOn = $('#requestBtn');
			var requestShadow = $('#requestShadow');
			var requestOff = $('#requestClosed');
			
			requestOn.click(function() {
			    console.log('open');
			    requestWindow.toggleClass('request-call--hidden'); 
                requestShadow.toggleClass('request-call--hidden');				
			});
			requestOff.click(function() {
			    console.log('closed');
			    requestWindow.toggleClass('request-call--hidden'); 
                requestShadow.toggleClass('request-call--hidden');
			});
			
		</script>
		
    </body><!-- end body -->

</html><!-- end html -->
